<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الكنز الثقافي – قائمة الألعاب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #fffbe6, #ffd280);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      color: #6b3e26;
      margin-bottom: 1em;
    }
    .button-group {
      display: flex;
      flex-direction: row;
      gap: 15px;
      flex-wrap: wrap;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #8e5a35;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #6b3e26;
    }
  </style>
</head>
<body>

  <h1>💎 الكنز الثقافي 💎</h1>

  <div class="button-group">
    <button onclick="location.href='/guess-who'">🧠 من أنا؟</button>
    <button onclick="location.href='/discover'">🗺️ اكتشف بلادي</button>
    <button onclick="location.href='/treasure'">🏛️ الكنز التراثي</button>
  </div>

</body>
</html>
